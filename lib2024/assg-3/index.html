<!DOCTYPE html>
<html lang="en">
<head>
	<title>Third Assignment</title>
	<meta charset="UTF-8">
  	<meta name="description" content="Assignment 2">
	<meta name="author" content="Ginette Lobo">
</head>
<body>
	<!-- Header begins  -->
	<header id="header">
		<h1>Assignment 3 - Forms</h1>
	</header>
	<!-- Header ends  -->

	<!-- Main begins  -->
	<main id="main">
		<section id="html-forms" class="main-section">
			<form action="intheether.php" method="get">
				<div id="fn-container" class="form-elm">
					<label for="FirstName">First Name:</label>
					<input type="text" name="FirstName" id="FirstName" placeholder="First Name" required>
				</div>

				<div id="ln-container" class="form-elm">
					<label for="LastName">Last Name:</label>
					<input type="text" name="LastName" id="LastName" placeholder="Last Name" required>
				</div>

				<div id="email-container" class="form-elm">
					<label for="email">Email:</label>
					<input type="email" name="email" id="email" value="name@email.com" required>
				</div>

				<div id="pass-container" class="form-elm">
					<label for="pass">Password:</label>
					<input type="password" name="pass" id="pass" required>
				</div>

				<div id="intro-container" class="form-elm">
					<label for="intro">Tell us about yourself:</label>
					<textarea name="intro" id="intro" placeholder="Tell us about yourself here" required>
						Tell us about yourself. What is your story?
					</textarea>
				</div>

				<div id="date-container" class="form-elm">
					<label for="dte">Date of Birth?</label>
					<input type="date" name="dte" id="dte"><br>					
				</div>

				<div id="phone-container" class="form-elm">
					<label for="phone">Mobile Number:</label>
					<input type="tel" id="phone" name="mobile" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="000-000-0000">
				</div>

				<div id="radio-container" class="form-elm">
					<p>Gender:</p>
					<label for="Male">
						<input type="radio" name="gender" id="Male" value="Male" checked>
						Male
					</label>
					<label for=Female>
						<input type="radio" name="gender" id="Female" value="Female">
						Female
					</label>
					<label for=Other>
						<input type="radio" name="gender" id="Other" value="Other">
						Other
					</label>
				</div>

				<div id="street-address-container" class="form-elm">
					<label for="StreetAddress">Street Address:</label>
					<input type="text" name="StreetAddress" id="StreetAddress" placeholder="123 Main Street">
				</div>

				<div id="city-container" class="form-elm">
					<label for="City">City:</label>
					<input type="text" name="City" id="City" placeholder="Ottawa">
				</div>

				<div id="province-drop-container" class="form-elm">
					<label for="province">Province:</label>
					<select name="province" id="province">
						<option value="Alberta">Alberta</option>
						<option value="BritishColumbia">British Columbia</option>
						<option value="Manitoba">Manitoba</option>
						<option value="New Brunswick">New Brunswick</option>
						<option value="NewfoundlandandLabrador">Newfoundland and Labrador</option>
						<option value="NorthwestTerritories">Northwest Territories</option>
						<option value="NovaScotia">Nova Scotia</option>
						<option value="Nunavut">Nunavut</option>
						<option value="Ontario">Ontario</option>
						<option value="PrinceEdwardIsland">Prince Edward Island</option>
						<option value="Quebec">Quebec</option>
						<option value="Saskatchewan">Saskatchewan</option>
						<option value="Yukon">Yukon</option>
					</select>
				</div>

				<div id="country-drop-container" class="form-elm">
					<label for="country">Country:</label>
					<select name="country" id="country">
						<option value="Canada" selected>Canada</option>
						<option value="Other">Other</option>
					</select>
				</div>

				<div id="postal-code-container" class="form-elm">
					<label for="PostalCode">Postal Code:</label>
					<input type="text" name="PostalCode" id="PostalCode" placeholder="A1A 1A1">
				</div>

				<div id="hobbies-container" class="form-elm">
					<h2>Hobbies:</h2>
					<label for="underwater-basket-weaving">
					<input type="checkbox" name="underwater-basket-weaving" id="underwater-basket-weaving" value="UnderwaterBasketWeaving"> 
					Underwater Basket Weaving
					</label><br>
					<label for="extreme-ironing">
					<input type="checkbox" name="extreme-ironing" id="extreme-ironing" value="ExtremeIroning"> 
					Extreme Ironing
					</label><br>
					<label for="beetle-fighting">
					<input type="checkbox" name="beetle-fighting" id="beetle-fighting" value="BeetleFighting"> 
					Beetle Fighting
					</label><br>
				</div>
				<div>
					<label for="url">Enter a URL:</label>	
					<input type="url" name="url" id="url" placeholder="https://www.yoururlhere.com"><br>
				</div>
				<button type="reset">Reset</button>
				<button type="submit">Submit</button>	
			</form>
		</section>
	</main>
	<!-- Main ends  -->
</body>
</html>
